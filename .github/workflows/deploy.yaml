name: Deploy React App to OCI OKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Oracle

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to OCI Registry
        run: |
          docker login iad.ocir.io \
            -u "idbjsjqzktkm/madhukar.eppalapelly@gmail.com" \
            -p "${{ secrets.OCIR_PASSWORD }}"

      - name: Build and Push Docker Image
        run: |
          docker build -t iad.ocir.io/idbjsjqzktkm/react-app:latest .
          docker push iad.ocir.io/idbjsjqzktkm/react-app:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Install OCI CLI
        run: |
          curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh -o install.sh
          chmod +x install.sh
          ./install.sh --accept-all-defaults
          echo "$HOME/bin" >> $GITHUB_PATH
          $HOME/bin/oci --version

      - name: Configure OCI CLI
        run: |
          mkdir -p ~/.oci
          cat > ~/.oci/config << EOF
          [DEFAULT]
          user=${{ secrets.OCI_USER_OCID }}
          fingerprint=${{ secrets.OCI_API_KEY_FINGERPRINT }}
          tenancy=${{ secrets.OCI_TENANCY_OCID }}
          region=${{ secrets.OCI_REGION }}
          key_file=~/.oci/oci_api_key.pem
          EOF
          
          echo "${{ secrets.OCI_API_KEY }}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
          
          # Test OCI configuration
          $HOME/bin/oci os ns get

      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo '${{ secrets.KUBECONFIG }}' > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify Kubernetes Access
        run: |
          kubectl cluster-info
          kubectl get nodes